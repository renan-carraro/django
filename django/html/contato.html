<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top academica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Seção de Contato -->
<section class="py-5 bg-dark text-white">
    <div class="container">
        <div class="row text-center mb-4">
            <div class="col">
                <h2 class="section-title">Entre em Contato</h2>
                <p class="lead">Fale conosco e dê o primeiro passo para transformar sua rotina</p>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-4 text-center">
                <i class="fas fa-phone fa-3x mb-3"></i>
                <h4>Telefone</h4>
                <p>(XX) XXXX-XXXX</p>
            </div>
            
            <div class="col-md-4 text-center">
                <i class="fas fa-envelope fa-3x mb-3"></i>
                <h4>Email</h4>
                <p>contato@topacademica.com</p>
            </div>
            
            <div class="col-md-4 text-center">
                <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                <h4>Endereço</h4>
                <p>Rua da musculação, 123 - Cidade, Estado</p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="#" class="btn btn-primary btn-lg">Fale Conosco</a>
        </div>
    </div>
</section>
</body>
</html>
