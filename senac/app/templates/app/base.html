{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}top academica{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    
    <!-- Bloco para CSS específico de páginas -->
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Inclusão da Navbar -->
    {% include 'app/partials/navbar.html' %}
    
    <!-- Container principal com margem e padding -->
    <main class="flex-grow-1 my-4">
        <!-- Bloco de conteúdo principal -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Inclusão do Footer -->
    {% include 'app/partials/_footer.html' %}
    
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inclusão dos scripts padrão -->
    {% include 'app/partials/_scripts.html' %}
    
    <!-- Bloco para JS específico de páginas -->
    {% block extra_js %}{% endblock %}
</body>
</html>
